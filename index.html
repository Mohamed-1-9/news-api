<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #news-articles {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .article {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article h2 {
            margin: 0 0 10px 0;
        }
        .article p {
            margin: 0;
        }
        .article img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .article h6 {
            margin-top: 10px;
            color: #555;
        }
        /* hover and active */
        .article:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        

    </style>
</head>
<body>
    <!-- news api req articles -->
    <div id="news-articles">
        <!-- make the static style -->
        

    </div>
    


    <script src="index.js"></script>

</html>
